<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>ごみ情報削除</title>
</head>
<body>
    <div class="lap">
        <h3 class="m-tr-entry">ごみ情報削除</h3>
        <div class="box2">
            <!-- エラー　-->
            {% if e == "6" %}
            <p style="color: red;">削除失敗</p>
            {% endif %}
            <a href="{{ url_for('m_trash_list')}}" class="modoru">戻る</a>
            <a href="{{ url_for('m_index')}}" class="logout2">ログアウト</a><br>
            <form action="{{ url_for('m_trash_delete') }}" method="post">
                <input type="text" name="GarbageID" placeholder="削除したいIDを入力して下さい" class="delbox"><br>
                <input type="submit" value="削除" class="entrybtn">
            </form>
        </div>
    </div>
</body>
</html>
