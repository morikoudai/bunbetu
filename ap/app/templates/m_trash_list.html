<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>登録ごみ情報一覧</title>
</head>
<body>
    <div class="lap">
        <h3 class="m-tr-list">登録ごみ情報一覧</h3>
        <div class="box2">
        <a href="{{url_for('m_index')}}" class="logout1">ログアウト</a><br>
        <a href="{{url_for('m_trash_entry')}}" class="btn">ごみ情報登録</a>
        <a href="{{url_for('m_trash_delete')}}" class="btn">ごみ情報削除</a>
        <a href="{{url_for('m_trash_modify')}}" class="btn">ごみ情報修正</a><br>
        
            <form action="{{ url_for('m_trash_list') }}">
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <td>ID</td>
                            <td>ごみの名前</td>
                            <td>ごみの種類</td>
                            <td>分別方法</td>
                        </tr>
                    </thead>
                    <tbody class="tr-body">
                        {% for trash_list in trash_list %}
                        <tr>
                            <td>{{ trash_list.GarbageID}}</td>
                            <td>{{ trash_list.GarbageName }}</td>
                            <td>{{ trash_list.Separation }}</td>
                            <td>{{ trash_list.Category }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </form>
        </div>
    </div>
    
</body>
</html>
