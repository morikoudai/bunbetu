<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>管理者ログイン</title>
</head>
<body>
    <div class="lap">
        <h3 class="m-login">管理者ログイン</h3>
        {% if e == "3" %}
            <p style="color: red;">ログイン失敗</p>
        {% endif %}
        <div class="box">
            <form action="{{ url_for('m_index') }}" method="post">
                <input type="text" name="m_id" class="m-text" placeholder="ログインID"><br>
                <input type="password" name="pw" class="m-text" placeholder="パスワード"><br>
                <input type="submit" class="m-btn" value="ログイン">
            </form>
        </div>
    </div>
</body>
</html>
