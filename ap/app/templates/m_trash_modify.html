<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>ごみ情報修正</title>
</head>
<body>
    <div class="lap">
        <h3 class="m-tr-entry">ごみ情報修正</h3>
        <div class="box2">
            <!-- エラー　-->
            {% if e == "7" %}
            <p style="color: red;">修正失敗</p>
            {% endif %}
            <a href="{{ url_for('m_trash_list')}}" class="modoru">戻る</a>
            <a href="{{ url_for('m_index')}}" class="logout2">ログアウト</a><br>
            <form action="{{ url_for('m_trash_modify') }}" method="post">
                <input type="text" name="GarbageID" placeholder="修正したいIDの入力" class="modbox1"><br>
                <input type="text" name="GarbageName" placeholder="名前" class="modbox2">
                <input type="text" name="Separation" placeholder="種類" class="modbox2">
                <input type="text" name="Category" placeholder="分別方法" class="modbox2"><br>
                <input type="submit" value="修正" class="entrybtn">
            </form>
        </div>
    </div>
</body>
</html>
